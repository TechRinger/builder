<div id="builder" class="section-profile">
    <div class="row">
        <div class="topleft duk-icon"><img onclick="removeSection('builder')" src="/gui/img/x.png"></div>
        <div class="column section-border" style="flex:37%;text-align:left;padding:15px;">
            <h1 style="font-size:70px;margin-top:-20px;">{{ name }}</h1>
            <p style="margin-top:-55px">{{ description }}</p>
        </div>
        <div class="column" style="flex:67%;padding:15px;text-align: left">
            <div class="row" style="border: none;margin: -45px -50px -50px;background-image:none">
                {% if envs %}
                <table class="obfuscation-table" border=1 frame=void rules=rows>
                        <tr>
                            <td><h2>Currently supported build languages:</h2></td>
                        </tr>
                        {% for env in envs %}
                        <tr>
                            <td>
                                <p>{{ env }}</p>
                            </td>
                        </tr>
                        {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
    </div>
</div>
